<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/location.css">
    <title>Locations</title>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="add-location-btn">
    Add location
  </button>
  <table class="table table-success table-striped" id="myTable">
    <thead>
      <tr>
        <th scope="col">SL</th>
        <th scope="col">ID</th>
        <th scope="col">Name of location</th>
        <!-- <th scope="col">Email</th> -->
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
        
    </tbody>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Location details:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="popupBox">
            <form action="" id="userInputForm">
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter your location" id="locationInput">
                </div><br><br>
               
              </div>
        <div class="modal-footer">
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
          <button type="button" class="btn btn-primary" id="save-changes-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./assets/locations.js" type="module"></script>
</body>
</html>
